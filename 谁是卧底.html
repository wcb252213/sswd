<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>谁是卧底</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --success: #2ecc71;
            --danger: #e74c3c;
            --warning: #f39c12;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --spy-color: #c0392b;
            --civilian-color: #27ae60;
            --gradient-start: #1a2a6c;
            --gradient-middle: #b21f1f;
            --gradient-end: #fdbb2d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-middle), var(--gradient-end));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></svg>');
            opacity: 0.3;
            z-index: -1;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            position: relative;
        }
        
        .header {
            background: linear-gradient(to right, var(--dark), #4a6491);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            font-size: 1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.4;
        }
        
        .stage-container {
            padding: 20px;
            min-height: 400px;
            position: relative;
        }
        
        .stage-title {
            text-align: center;
            margin-bottom: 20px;
            color: var(--dark);
            font-size: 1.5rem;
            position: relative;
        }
        
        .stage-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--dark));
            margin: 10px auto 0;
            border-radius: 2px;
        }
        
        .input-group {
            margin-bottom: 18px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            font-size: 1rem;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #f9f9f9;
        }
        
        .input-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            background: white;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .checkbox-group input {
            margin-right: 12px;
            width: 22px;
            height: 22px;
            accent-color: var(--primary);
        }
        
        .checkbox-group label {
            font-size: 1rem;
            color: var(--dark);
            flex: 1;
        }
        
        .error {
            color: var(--danger);
            margin-top: 6px;
            font-size: 0.9rem;
            display: none;
            padding-left: 5px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, var(--primary), #2980b9);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            margin: 8px 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn-primary {
            background: linear-gradient(to right, var(--success), #27ae60);
        }
        
        .btn-warning {
            background: linear-gradient(to right, var(--warning), #d35400);
        }
        
        .btn-danger {
            background: linear-gradient(to right, var(--danger), #c0392b);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-container {
            text-align: center;
            margin-top: 25px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
        }
        
        .player-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
        }
        
        .player-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(to bottom, var(--primary), #2980b9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            border: 3px solid white;

        .player-btn.viewed {

        .player-btn .player-id {

        }
        
        .player-btn .player-status {
            font-size: 0.8rem;

            opacity: 0.9;
        }
        
        .role-card {

            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;

            text-align: center;

        .role-card h3 {

        }
        
        .role-card p {

        .game-info {

        .game-info ul {

        }
        
        .game-info li {

        .description-input {
            width: 100%;
            min-height: 100px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 1rem;
            margin: 15px 0;

        }
        
        .description-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 极.2);
            background: white;
        }
        
        .vote-options {

            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin: 25px 0;

        .vote-btn {

            cursor: pointer;

        .vote-btn:hover {

        .result-container {
            text-align: center;
            padding: 25px;
        }
        
        .result-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--dark);
        }
        
        .result-message {
            font-size: 1.4rem;
            margin-bottom: 25px;
            padding: 20px;
            border-radius: 12px;
            font-weight: bold;
        }
        
        .civilian-win {
            background: linear-gradient(to right, #d4efdf, #27ae60);
            color: #145a32;
            border: 2px solid #27ae60;
        }
        
        .spy-win {
            background: linear-gradient(to right, #fadbd8, #c0392b);
            color: #7b241c;
            border: 2px solid #c0392b;
        }
        
        .player-status {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin: 20px 0;
        }
        
        .player-status-item {
            background: #ecf0f1;
            padding: 10px 15px;
            border-radius: 50px;
            font-weight: 600;
            display: flex;
            align-items: center;
            min-width: 120px;
            font-size: 0.9rem;
        }
        
        .player-status-item i {
            margin-right: 8px;
            font-size: 1rem;
        }
        
        .player-status-item.alive {
            background: linear-gradient(to right, #d4efdf, #27ae60);
            color: #145a32;
            border: 2px solid #27ae60;
        }
        
        .player-status-item.eliminated {
            background: linear-gradient(to right, #fadbd8, #c0392b);
            color: #7b241c;
            border: 2px solid #c0392b;

        }
        
        .descriptions-list {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .descriptions-list h3 {
            text-align: center;
            margin-bottom: 15px;
            color: var(--dark);
            font-size: 1.2rem;
        }
        
        .descriptions-list ul {
            list-style-type: none;
        }
        
        .descriptions-list li {
            padding: 12px;
            border-bottom: 1px solid #eee;
            display: flex;
            font-size: 0.95rem;
        }
        
        .descriptions-list li:last-child {
            border-bottom: none;
        }
        
        .player-id-badge {
            background: var(--primary);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            flex-shrink: 0;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .success-message {
            background: #d4efdf;
            color: #145a32;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 15px 0;
            display: none;
            font-weight: bold;
            font-size: 1rem;
            border: 2px solid #27ae60;
        }
        
        .voter-indicator {
            text-align: center;
            font-size: 1.3rem;
            margin: 20px 0;
            color: var(--dark);
            background: #fff3cd;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid var(--warning);
            font-weight: bold;
        }
        
        .shield-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            font-size: 1.8rem;
            text-align: center;
            flex-direction: column;
            background: radial-gradient(circle, #111, #000);
        }
        
        .shield-screen.hidden {
            display: none;
        }
        
        .shield-message {
            margin-bottom: 30px;
            max-width: 90%;
            line-height: 1.6;
            padding: 0 15px;
        }
        
        .shield-message h2 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: var(--primary);
        }
        
        .timer {
            font-size: 3rem;
            margin: 20px 0;
            font-weight: bold;
            color: var(--primary);
        }
        
        .shield-btn {
            background: linear-gradient(to right, var(--primary), #2980b9);
            color: white;
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 25px;
            display: flex;
            align-items: center;
        }
        
        .shield-btn i {
            margin-right: 10px;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
            background: #f8f9fa;
        }
        
        .game-history {
            margin-top: 25px;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
        }
        
        .history-title {
            text-align: center;
            margin-bottom: 20px;
            color: var(--dark);
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .history-title i {
            margin-right: 10px;
            color: var(--primary);
        }
        
        .history-list {
            max-height: 250px;
            overflow-y: auto;
            padding: 12px;
            background: white;
            border-radius: 10px;
        }
        
        .history-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        /* 描述历史区域样式 */
        .description-history {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin: 15px 0;
            transition: all 0.3s ease;
        }
        
        .history-toggle-btn {
            background: transparent;
            border: none;
            color: var(--primary);
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;

        }
        
        .history-toggle-btn i {
            margin-left: 8px;
            transition: transform 0.3s ease;
        }
        
        .history-toggle-btn:hover {
            color: var(--dark);
        }
        
        .history-toggle-btn.active i {
            transform: rotate(180deg);

        .prev-description {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;

        }
        
        .prev-description h4 {
            margin-bottom: 8px;

        }
        
        .prev-description h4 i {
            margin-right: 8px;

        .prev-description p {

        .full-history {

        .full-history.expanded {

        .history-item {
            padding: 10px;

        /* 移动端优化 */

<body>
    <!-- 屏蔽屏幕（用于身份查看） -->
    <div class="shield-screen hidden" id="shield-screen">
        <div class="shield-message">
            <h2>身份查看</h2>
            <div class="timer" id="view-timer">5</div>
            <p>玩家 <span id="current-player-id">1</span> 正在查看身份</p>
            <p>请将设备交给下一位玩家<br>其他人请勿观看！</p>
        </div>
        <button class="shield-btn" id="next-player-btn">
            <i class="fas fa-arrow-right"></i> 下一位玩家
        </button>
    </div>
    
    <!-- 描述屏蔽屏幕 -->
    <div class="shield-screen hidden" id="desc-shield-screen">
        <div class="shield-message">
            <h2>描述已提交</h2>
            <div class="timer" id="desc-timer">3</div>
            <p>请将设备交给玩家 <span id="next-player-id">2</span></p>
            <p>其他人请勿偷看！</p>
        </div>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>谁是卧底</h1>
            <p>推理与口才的终极挑战</p>
        </div>
        
        <!-- 游戏内容容器 -->
        <div class="stage-container" id="stage-container">
            <!-- 内容将通过JS动态替换 -->
        </div>
        
        <div class="footer">
            <p><i class="fas fa-code"></i> 谁是卧底游戏 | 设计：笑 | 灵感：小宇宙 </p>
        </div>
    </div>

    <script>
        // 游戏状态数据
        const gameState = {
            config: {},
            players: [],
            currentPlayer: 1,
            descriptions: {},
            votes: {},
            eliminatedPlayers: [],
            round: 1,
            currentViewingPlayer: 1,
            history: [],
            gameEnded: false,
            viewTimer: null,
            descTimer: null,
            historyExpanded: false,
            prevDescription: ""
        };

        // 页面元素
        const stageContainer = document.getElementById('stage-container');
        const shieldScreen = document.getElementById('shield-screen');
        const descShieldScreen = document.getElementById('desc-shield-screen');
        const nextPlayerBtn = document.getElementById('next-player-btn');
        const viewTimer = document.getElementById('view-timer');
        const descTimer = document.getElementById('desc-timer');
        const currentPlayerId = document.getElementById('current-player-id');
        const nextPlayerSpan = document.getElementById('next-player-id');
        
        // 清除所有计时器
        function clearAllTimers() {
            if (gameState.viewTimer) {
                clearInterval(gameState.viewTimer);
                gameState.viewTimer = null;
            }
            if (gameState.descTimer) {
                clearInterval(gameState.descTimer);
                gameState.descTimer = null;
            }
        }
        
        // 初始化游戏
        function initGame() {
            renderSetupStage();
        }

        // 开始游戏（配置验证+初始化）
        function startGame() {
            // 输入验证
            const civilianWord = document.getElementById('civilian-word').value.trim();
            const spyWord = document.getElementById('spy-word').value.trim();
            const totalPlayers = parseInt(document.getElementById('total-players').value);
            const spyCount = parseInt(document.getElementById('spy-count').value);
            const showRole = document.getElementById('show-role').checked;

            let isValid = true;

            // 验证词语非空
            if (!civilianWord) {
                showError('civilian-error', '请输入平民词语');
                isValid = false;
            } else {
                hideError('civilian-error');
            }

            if (!spyWord) {
                showError('spy-error', '请输入卧底词语');
                isValid = false;
            } else {
                hideError('spy-error');
            }

            // 验证人数
            if (isNaN(totalPlayers) || totalPlayers < 2 || totalPlayers > 10) {
                showError('players-error', '总人数需在2-10之间');
                isValid = false;
            } else {
                hideError('players-error');
            }

            if (isNaN(spyCount) || spyCount < 1 || spyCount >= totalPlayers) {
                showError('spy-count-error', `卧底人数需≥1且＜${totalPlayers}`);
                isValid = false;
            } else {
                hideError('spy-count-error');
            }

            if (!isValid) return;

            // 保存配置
            gameState.config = {
                civilianWord,
                spyWord,
                totalPlayers,
                spyCount,
                showRole,
                civilianCount: totalPlayers - spyCount
            };

            // 生成身份列表
            generateRoles();
            
            // 开始身份分发
            startRoleDistribution();
        }
        
        // 生成并随机分配身份
        function generateRoles() {
            gameState.players = [];
            gameState.history = [];
            const roles = [];

            // 添加卧底身份
            for (let i = 0; i < gameState.config.spyCount; i++) {
                roles.push({
                    type: 'spy',
                    word: gameState.config.spyWord
                });
            }
            // 添加平民身份
            for (let i = 0; i < gameState.config.civilianCount; i++) {
                roles.push({
                    type: 'civilian',
                    word: gameState.config.civilianWord
                });
            }

            // 随机打乱身份
            shuffleArray(roles);

            // 绑定玩家编号
            for (let i = 0; i < gameState.config.totalPlayers; i++) {
                gameState.players.push({
                    id: i + 1,
                    role: roles[i],
                    alive: true,
                    votesAgainst: 0
                });
            }
            
            // 添加历史记录
            addHistoryEvent("游戏开始", `平民词: ${gameState.config.civilianWord}, 卧底词: ${gameState.config.spyWord}`);
        }

        // 生成描述历史HTML
        function generateHistoryHTML() {
            const describedPlayers = Object.keys(gameState.descriptions).map(Number);

            if (describedPlayers.length === 0) {
                return '';

            // 获取上一个玩家的描述
            const prevPlayer = describedPlayers[describedPlayers.length - 1];
            const prevDesc = gameState.descriptions[prevPlayer];
            
            // 获取所有描述历史
            let fullHistoryHTML = '';
            describedPlayers.forEach(playerId => {
                const desc = gameState.descriptions[playerId];
                fullHistoryHTML += `
                    <div class="history-item">
                        <strong>玩家 ${playerId}:</strong> ${desc}
                    </div>
                `;
            });
            
            return `
                <div class="description-history">
                    <div class="prev-description">

            // 保存描述

            // 清除之前的计时器

            // 设置下一个玩家ID
            const nextPlayer = getNextPlayerId();
            nextPlayerSpan.textContent = nextPlayer;
            
            descShieldScreen.classList.remove('hidden');
            
            // 启动倒计时
            let timeLeft = 3;
            descTimer.textContent = timeLeft;
            
            gameState.descTimer = setInterval(() => {
                timeLeft--;
                descTimer.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(gameState.descTimer);
                    gameState.descTimer = null;
                    // 倒计时结束，自动进入下一个玩家
                    descShieldScreen.classList.add('hidden');
                    moveToNextPlayer();

        // 获取下一个玩家ID（按游戏顺序）
        function getNextPlayerId() {
            // 注意：此时当前玩家还没有改变，我们要找当前玩家的下一个
            let nextPlayer = gameState.currentPlayer;
            let found = false;
            do {
                nextPlayer = nextPlayer % gameState.config.totalPlayers + 1;
                const player = gameState.players.find(p => p.id === nextPlayer);
                if (player && player.alive) {
                    found = true;
                }
            } while (!found && nextPlayer !== gameState.currentPlayer);
            return nextPlayer;
        }

        // 移动到下一个玩家
        function moveToNextPlayer() {
            // 查找下一个存活的玩家
            let nextPlayer = gameState.currentPlayer;
            let found = false;
            
            do {
                nextPlayer = nextPlayer % gameState.config.totalPlayers + 1;
                const player = gameState.players.find(p => p.id === nextPlayer);
                if (player && player.alive) {
                    found = true;
                }
            } while (!found && nextPlayer !== gameState.currentPlayer);
            
            gameState.currentPlayer = nextPlayer;
            
            // 重置描述历史展开状态
            gameState.historyExpanded = false;
            
            // 如果所有玩家都已完成描述，进入投票阶段
            const alivePlayers = gameState.players.filter(p => p.alive);
            if (Object.keys(gameState.descriptions).length === alivePlayers.length) {
                startVoting();
            } else {
                // 重新渲染游戏界面
                renderGameplayStage();
            }
        }

        // 投票
        function castVote(playerId) {
            // 保存投票
            gameState.votes[gameState.currentPlayer] = playerId;
            
            // 显示成功消息
            const successMsg = document.getElementById('vote-success');
            if (successMsg) {
                successMsg.style.display = 'block';
                successMsg.textContent = `玩家 ${gameState.currentPlayer} 已投票！`;
                
                // 3秒后隐藏消息
                setTimeout(() => {
                    successMsg.style.display = 'none';

            setTimeout(() => {
                moveToNextPlayerForVote();

        // 移动到下一个玩家（投票环节）
        function moveToNextPlayerForVote() {
            // 查找下一个存活的玩家
            let nextPlayer = gameState.currentPlayer;
            let found = false;
            
            do {
                nextPlayer = nextPlayer % gameState.config.totalPlayers + 1;
                const player = gameState.players.find(p => p.id === nextPlayer);
                if (player && player.alive) {
                    found = true;
                }
            } while (!found && nextPlayer !== gameState.currentPlayer);
            
            gameState.currentPlayer = nextPlayer;
            
            // 如果所有玩家都已完成投票，显示投票结果
            const alivePlayers = gameState.players.filter(p => p.alive);
            if (Object.keys(gameState.votes).length === alivePlayers.length) {
                showVotingResults();
            } else {
                // 重新渲染投票界面
                renderVotingStage();
            }
        }

        // 显示投票结果
        function showVotingResults() {
            // 计算投票结果
            const voteCounts = {};
            Object.values(gameState.votes).forEach(vote => {
                voteCounts[vote] = (voteCounts[vote] || 0) + 1;
            });
            
            // 找出得票最多的玩家
            let maxVotes = 0;
            let eliminatedPlayerId = null;
            let tiedPlayers = [];
            
            for (const [playerId, count] of Object.entries(voteCounts)) {
                if (count > maxVotes) {
                    maxVotes = count;
                    eliminatedPlayerId = parseInt(playerId);
                    tiedPlayers = [eliminatedPlayerId];
                } else if (count === maxVotes) {
                    tiedPlayers.push(parseInt(playerId));
                }
            }
            
            // 处理平票情况
            if (tiedPlayers.length > 1) {
                // 随机选择一个玩家淘汰
                eliminatedPlayerId = tiedPlayers[Math.floor(Math.random() * tiedPlayers.length)];
            }
            
            // 标记被淘汰的玩家
            const eliminatedPlayer = gameState.players.find(p => p.id === eliminatedPlayerId);
            if (eliminatedPlayer) {
                eliminatedPlayer.alive = false;
            }
            
            // 渲染结果页面
            renderResultStage(eliminatedPlayer);
        }
        
        // 渲染结果阶段
        function renderResultStage(eliminatedPlayer) {
            stageContainer.innerHTML = `
                <h2 class="stage-title">第 <span id="round-number">${gameState.round}</span> 轮 - 结果</h2>
                
                <div class="player-status" id="player-status-container">
                    <!-- 玩家状态将通过JS动态生成 -->
                </div>
                
                <div class="result-container">
                    <h3 class="result-title">投票结果</h3>
                    <p>被淘汰：<strong id="eliminated-player">玩家 ${eliminatedPlayer.id}</strong></p>
                    <p>身份：<strong id="eliminated-role" class="${eliminatedPlayer.role.type}">${eliminatedPlayer.role.type === 'spy' ? '卧底' : '平民'}</strong></p>
                    
                    <div class="result-message" id="game-result">
                        <!-- 游戏结果将通过JS动态显示 -->
                    </div>
                    
                    <div class="btn-container">
                        <button class="btn btn-primary" id="next-round-btn" onclick="nextRound()">
                            <i class="fas fa-arrow-right"></i> 继续
                        </button>
                        <button class="btn" onclick="restartGame()">
                            <i class="fas fa-redo"></i> 重开
                        </button>
                    </div>
                </div>
            `;
            
            // 更新玩家状态
            updatePlayerStatus();
            
            // 显示结果
            const resultEl = document.getElementById('game-result');
            const nextRoundBtn = document.getElementById('next-round-btn');
            if (resultEl) {
                if (eliminatedPlayer.role.type === 'spy') {
                    resultEl.textContent = '卧底被淘汰！平民胜利！';
                    resultEl.className = 'result-message civilian-win';
                } else {
                    resultEl.textContent = '平民被淘汰！游戏继续！';
                    resultEl.className = 'result-message spy-win';
                }
            }
            
            // 检查游戏是否结束
            checkGameEnd();
        }

        // 检查游戏是否结束
        function checkGameEnd() {
            if (gameState.gameEnded) return;
            
            const alivePlayers = gameState.players.filter(p => p.alive);
            const spiesAlive = alivePlayers.filter(p => p.role.type === 'spy').length;
            const civiliansAlive = alivePlayers.length - spiesAlive;
            
            const nextRoundBtn = document.getElementById('next-round-btn');
            const resultEl = document.getElementById('game-result');
            
            if (!resultEl || !nextRoundBtn) return;
            
            if (spiesAlive === 0) {
                // 卧底全部淘汰，平民胜利
                resultEl.textContent = '所有卧底已被淘汰！平民胜利！';
                resultEl.className = 'result-message civilian-win';
                nextRoundBtn.style.display = 'none';
                gameState.gameEnded = true;
                return;
            }
            
            if (spiesAlive >= civiliansAlive) {
                // 卧底人数≥平民人数，卧底胜利
                resultEl.textContent = '卧底存活到最后！卧底胜利！';
                resultEl.className = 'result-message spy-win';
                nextRoundBtn.style.display = 'none';
                gameState.gameEnded = true;
                return;
            }
        }

        // 下一轮游戏
        function nextRound() {
            // 重置状态进入下一轮
            gameState.round++;
            gameState.descriptions = {};
            gameState.votes = {};
            gameState.historyExpanded = false;
            gameState.prevDescription = "";
            
            // 找到第一个存活的玩家
            const firstAlivePlayer = gameState.players.find(p => p.alive);
            if (firstAlivePlayer) {
                gameState.currentPlayer = firstAlivePlayer.id;
            }
            
            // 重新渲染游戏界面
            renderGameplayStage();
        }

        // 重新开始游戏
        function restartGame() {
            if (confirm('确定要重新开始游戏吗？当前进度将丢失。')) {
                // 重置所有状态
                gameState.config = {};
                gameState.players = [];
                gameState.currentPlayer = 1;
                gameState.descriptions = {};
                gameState.votes = {};
                gameState.eliminatedPlayers = [];
                gameState.round = 1;
                gameState.currentViewingPlayer = 1;
                gameState.history = [];
                gameState.gameEnded = false;
                gameState.viewTimer = null;
                gameState.descTimer = null;
                gameState.historyExpanded = false;
                gameState.prevDescription = "";
                
                // 清除所有计时器
                clearAllTimers();
                
                // 回到配置阶段
                renderSetupStage();
            }
        }

        // 工具函数：显示错误信息
        function showError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            if (errorEl) {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
            }
        }

        // 工具函数：隐藏错误信息
        function hideError(elementId) {
            const errorEl = document.getElementById(elementId);
            if (errorEl) {
                errorEl.style.display = 'none';
            }
        }

        // 工具函数：随机打乱数组
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // 事件监听器
        nextPlayerBtn.addEventListener('click', nextPlayerView);
        
        // 初始化游戏
        initGame();
    </script>
</body>
</html>
